plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
    id 'de.fuerstenau.buildconfig' version '1.1.8'
}

mainClassName = 'me.duncte123.ghostBot.GhostBot'
group 'me.duncte123.ghostBot'
version "0.1.0_${getGitHash()}"

sourceCompatibility = 1.8

repositories {
    jcenter()

    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
}

dependencies {
    //JDA
    compile group: 'net.dv8tion', name: 'JDA', version: '3.6.0_354'
    //LavaPlayer/Lavalink
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.2.58'
    compile(group: 'com.github.Frederikam', name: 'Lavalink', version: 'f19d1af') {
        exclude group: 'com.github.Frederikam.Lavalink', module: 'Lavalink-Server'
        exclude group: 'net.dv8tion', module: 'JDA'
        exclude group: "com.sedmelluq", module: "lavaplayer"
    }
    //JSON Extension
    compile group: 'com.afollestad', name: 'ason', version: '1.4.16'
    // Logback core
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    // Logback classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    //JSON Extension
    compile group: 'com.afollestad', name: 'ason', version: '1.4.16'
    //Commons text, because UnicodeUnescaper
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'
}

compileJava.options.encoding = 'UTF-8'

def getGitHash() {
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

buildConfig {
    appName = project.name
    version = project.version
    packageName = project.group
    charset = 'UTF-8'

    clsName = 'BuildConfig'
}
build {
    dependsOn clean
    dependsOn jar

    jar.mustRunAfter clean
}