plugins {
    id 'java'
    id 'groovy'
    id 'application'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
    id 'de.fuerstenau.buildconfig' version '1.1.8'
}

mainClassName = 'me.duncte123.ghostBot.GhostBot'
group 'me.duncte123.ghostBot'
version "2.0.0_${getGitHash()}"

sourceCompatibility = 1.9

repositories {
    jcenter()

    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
}

dependencies {
    //My little utils
    compile 'com.github.duncte123:botCommons:a857bf6ffc'
    //JDA
    compile group: 'net.dv8tion', name: 'JDA', version: '3.6.0_361'
    //LavaPlayer/Lavalink
    compile(group: 'com.github.Frederikam', name: 'Lavalink', version: '36f2bf8') {
        exclude group: 'com.github.Frederikam.Lavalink', module: 'Lavalink-Server'
        exclude group: 'net.dv8tion', module: 'JDA'
    }
    // Logback core
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    // Logback classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.0-rc-2'
    compile group: 'javax', name: 'javaee-api', version:'7.0'
    /*compile group: 'javax.xml.bind', name: 'jaxb-api', version:'2.2.11'
    compile group: 'com.sun.xml.bind', name: 'jaxb-core', version:'2.2.11'
    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version:'2.2.11'*/
}

compileJava.options.encoding = 'UTF-8'

def getGitHash() {
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

buildConfig {
    appName = project.name
    version = project.version
    packageName = project.group
    charset = 'UTF-8'

    clsName = 'BuildConfig'
}
build {
    dependsOn clean
    dependsOn jar

    jar.mustRunAfter clean
}